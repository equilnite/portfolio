biography:
  - Edith is a current mathematics teacher at Berkeley High School. She currently teaches AP Statistics and Math 2; she has previously taught AP Computer Science Principles. She did her Master's in Teacher Leadership at SDSU and graduates December 2025. She has her Bachelor's in Statistics with a teaching emphasis and minor in science and math education at the University of California, Berkeley.
  - As an educator, Edith looks forward to creating enriching and high expectation environments for all students to learn and engage in. All students have the power to succeed in their own way and all students need to expect to be challenged in a critical way that the teacher facilitates and supports them in.
  - As a leader, she aims to create professional learning communities that respect each other, collaborate efficiently and effectively, and have high accountability. Collecting data, utilizing data, and also examining issues of equity through deep research and inquiry in schools are key aspects to attempting to achieve such goals.

