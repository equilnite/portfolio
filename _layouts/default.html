<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Basic stuff -->
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="icon" type="image/x-icon" href="{{ site.favicon }}">

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="{{ site.keywords }}">
    <meta name="robots" content="noindex,nofollow">
    {% seo title=false %}
</head>

<body>
    <!-- Top part of page -->
    <div class="container">
        <div class="text-center pt-5" id="header">
            <h1><a href="/" class="text-decoration-none text-reset text-uppercase display-3">{{ site.title }}</a></h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link" href="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/work">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="pb-4">
    </div>

    <!-- Main body of page -->
    <div class="container">
        {{ content }}
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 mt-5 border-top">
            <div class="col mb-1">
                <p class="text-muted">Â© 2025, Edith Chang</p>
            </div>

            <div class="col mb-1">
            </div>
            <div class="col mb-1">
            </div>

            <div class="col mb-1">
                <h5 id="contact">Contact</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <div class="d-flex align-items-center">
                            <a href="mailto:{{ site.author.email }}"
                                class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                </svg>
                            </a>
                            <a href="mailto:{{ site.author.email }}" class="nav-link p-0 text-muted">Email</a>
                        </div>

                    </li>

                </ul>
            </div>

            <div class="col mb-1">
                <h5>Sitemap</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-1"><a href="/" class="nav-link p-0 text-muted">About</a></li>
                    <li class="nav-item mb-1"><a href="/work" class="nav-link p-0 text-muted">Work</a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
